<ion-menu [content]="content" class="bg-style">
  <ion-header>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="bg-style">
    <ion-list>
      
      <button menuClose ion-item *ngFor="let p of pages" class="side-bar" (click)="openPage(p)">
    <ion-icon name={{p.icon}} style="color: #d29d1a;"></ion-icon>
      {{p.title}}
     
      <ion-icon name={{p.dowload}} style="color: #d29d1a;"></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
