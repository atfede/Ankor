<ion-header>
  <ion-navbar class="topBar" hideBackButton showMenuButton>
    <button ion-button menuToggle>
      <ion-icon class="menuIconBurger" name="menu"></ion-icon>
    </button>
    <ion-title><img id="topTitleImg" height="50px" src="assets/imgs/image-without-bg.png" class="thumb-img" /></ion-title>
    <button ion-button menuToggle style="display:none;">
        <ion-icon class="menuIconBurger" name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">
  <ion-row class="row" id="compName" justify-content-center="" style="
  margin-top: 10px;
"> Top Clients
<ion-select interface="popover">
  <ion-option *ngFor="let month of months" [value]="month">{{month.month}}{{month.year}}</ion-option>

</ion-select>
</ion-row>


  <ion-item *ngFor="let client of clients" > 
    
      <ion-row>{{client.name}}</ion-row>
      <ion-row>{{client.actualValue}}</ion-row>
      <ion-row>{{client.percentage}}</ion-row>
    
  </ion-item>



</ion-content>
