<ion-header>
  <ion-navbar class="topBar" hideBackButton showMenuButton>
    <button ion-button menuToggle>
      <ion-icon class="menuIconBurger" name="menu"></ion-icon>
    </button>
    <ion-title><img id="topTitleImg" height="50px" src="assets/imgs/image-without-bg.png" class="thumb-img" /></ion-title>
    <button ion-button menuToggle style="display:none;">
      <ion-icon class="menuIconBurger" name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="bg-style">
  <ion-row class="row" id="compName" justify-content-center="" style="
    margin-top: 10px;
">
  </ion-row>
  <br/>
  <!--<ion-row id="compName" justify-content-center> {{(profileData)?.companyName }} </ion-row>-->
  <ion-row id="compName" justify-content-center> Nome Empresa </ion-row>

  <!-- <div class="container"> -->
  <ion-grid class="main-container-grid">

    <!-- Start top bar -->
    <ion-row responsive-lg>

      <ion-grid id="threeItemBar">
        <!-- Table Headers -->
        <ion-row class="table-headers">
          <ion-col class="table-headers">
            FATURAMENTO
          </ion-col>
          <ion-col class="table-headers">
            IMPOSTOS
            PREVISTOS
          </ion-col>
          <ion-col class="table-headers">
            PRÓXIMO
            PAGAMENTO
          </ion-col>
        </ion-row>
        <!-- End table headers -->
        <!-- Table values -->
        <ion-row class="valuesTop">
          <ion-col class="valuesTop">
            R$ 0,00
          </ion-col>
          <ion-col class="valuesTop">
            R$ 0,00
          </ion-col>
          <ion-col class="valuesTop">
            DD/MM
            <br/>
            <span class="issqn">ISSQN</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <!-- END top bar -->

    <div class='row topbartable'></div>

    <!-- Top bar button -->
    <ion-row>

      <ion-grid id="threeItemBar">
        <ion-row class="table-headers">
          <ion-col></ion-col>
          <ion-col>
            <button data-action="false" class="unselectedDate">Este ano</button><button data-action="true" class="selectedDate">Este mês</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-row>
    <!-- End top bar button -->
    <!-- Middle content  -->

    <ion-grid>
      <ion-row height="50%">
        <!-- Charts -->
        <canvas #barCanvas></canvas>
        <!-- END Charts -->
      </ion-row>
      <div class="topbartable"></div>
      <!-- Bottom Content -->
      <ion-row height="50%">
        <canvas #lineCanvas></canvas>
      </ion-row>
    </ion-grid>
    <!-- END Bottom Content -->

  </ion-grid>
</ion-content>
