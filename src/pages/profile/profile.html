<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!-- First name -->
  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.firstName"></ion-input>
  </ion-item>
  <!-- Last Name -->

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.lastName"></ion-input>
  </ion-item>

  <!-- Company Name -->
  <ion-item>
    <ion-label floating>Company name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.companyName"></ion-input>
  </ion-item>

  <!-- Company ID -->
  <ion-item>
    <ion-label floating>Company ID</ion-label>
    <ion-input type="text" [(ngModel)]="profile.companyId"></ion-input>
  </ion-item

  <button ion-button clear block (click)="createProfile()">Register </button>

</ion-content>
