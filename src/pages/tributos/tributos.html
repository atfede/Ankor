<ion-header>
  <ion-navbar class="topBar" hideBackButton showMenuButton>
    <button ion-button menuToggle>
      <ion-icon class="menuIconBurger" name="menu"></ion-icon>
    </button>
    <ion-title><img id="topTitleImg" height="50px" src="assets/imgs/image-without-bg.png" class="thumb-img" /></ion-title>
    <button ion-button menuToggle style="display:none;">
        <ion-icon class="menuIconBurger" name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">
  <ion-row class="row" id="compName" justify-content-center="" style="
  margin-top: 10px;
"> Tributos a pagar
</ion-row>


  <ion-item *ngFor="let tributo of tributos" > 
    
      <ion-row>{{tributo.abs}}</ion-row>
      <ion-row>{{tributo.value}}</ion-row>
      <ion-row>{{#if tributo.paid}} PAGO  {{else}}{{tributo.duedate} {{/if}}} </ion-row>
    
  </ion-item>



</ion-content>
