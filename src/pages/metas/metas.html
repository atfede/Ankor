<ion-header>
  <ion-navbar class="topBar" hideBackButton showMenuButton>
    <button ion-button menuToggle>
      <ion-icon class="menuIconBurger" name="menu"></ion-icon>
    </button>
    <ion-title><img id="topTitleImg" height="50px" src="assets/imgs/image-without-bg.png" class="thumb-img"/>
    </ion-title>
    <button ion-button menuToggle style="display:none;">
      <ion-icon class="menuIconBurger" name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class="row" id="compName" justify-content-center="" style="margin-top: 10px;font-size: larger;">
    <ion-col col-2 (click)="goBack()">
      <ion-icon class="back-arrow" name="md-arrow-back" style="font-size: 2em;"></ion-icon>
    </ion-col>
    <ion-col col-8 class="metas-title" align-items-center justify-content-center>Metas</ion-col>
    <ion-col col-2></ion-col>

  </ion-row>

  <ion-row>

    <ion-col></ion-col>

    <ion-col>
      <div class="selectButtonContainer">
        <ion-select class="month-drp" interface="popover">
          <ng-container *ngFor="let month of months">
            <ion-option *ngIf="!month.actMonth" [value]="month" class="popover-color">{{month.month}} {{month.year}}
            </ion-option>
            <ion-option *ngIf="month.actMonth" selected [value]="month" class="popover-color">{{month.month}}
              {{month.year}}
            </ion-option>
          </ng-container>
        </ion-select>
      </div>
    </ion-col>

    <ion-col></ion-col>
  </ion-row>
