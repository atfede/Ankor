<ion-header>
  <ion-navbar class="topBar" hideBackButton showMenuButton>
    <button ion-button menuToggle>
      <ion-icon class="menuIconBurger" name="menu"></ion-icon>
    </button>
    <ion-title><img id="topTitleImg" height="50px" src="assets/imgs/image-without-bg.png" class="thumb-img" /></ion-title>
    <button ion-button menuToggle style="display:none;">
      <ion-icon class="menuIconBurger" name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-style">

  <ion-row class="row" id="compName" justify-content-center="" style="margin-top: 10px;font-size: larger;">
    <ion-col col-2>
      <ion-icon (click)="goToPrev()" class="back-arrow" name="md-arrow-back" style="font-size: 2em;"></ion-icon>
    </ion-col>
    <ion-col col-8 style="text-align:center;" align-items-center justify-content-center>{{clientName}}</ion-col>
    <ion-col col-2></ion-col>
  </ion-row>
  <ion-row style="text-align:center;
        color : rgb(124, 174, 187);
        font-weight: lighter;
        text-transform: capitalize;
        font-size: small;"
    align-items-center justify-content-center> PERFIL DO CLIENTE </ion-row>

  <ion-row>
    <canvas #lineClientCanvas></canvas>
  </ion-row>

  <ion-row class="properties-row" align-items-center justify-content-center="">

    <ion-col class="properties-abr">
      <ion-label>TIKET MEDIO MENSAL</ion-label>
      {{clientData.medioMensual}}
    </ion-col>

    <ion-col class="properties-value">
      <ion-label>MES ATUAL</ion-label>
      {{clientData.mesActual}}
    </ion-col>

    <ion-col class="clientTendency" *ngIf="clientData.tendencia" style=" color : rgb(68, 204, 130) !important;font-weight: bold;    text-align: center;">
      <ion-label>TENDENCIA</ion-label>
      <ion-icon name="arrow-round-up" style=" color : rgb(68, 204, 130) !important; font-weight: bold;text-align: center;"></ion-icon>
    </ion-col>
    <ion-col *ngIf="!clientData.tendencia" style="text-align: center;">
      <ion-label>TENDENCIA</ion-label>
      <ion-icon name="arrow-round-down" style=" color : red !important; font-weight: bold;    text-align: center;"></ion-icon>
    </ion-col>

  </ion-row>
  <!-- Bottom content -->
  <ion-row>
    <ion-label>Meta</ion-label>
  </ion-row>
  <ion-row style="display:flez;">
     R$  <ion-input type="number" class="inputsMeta"></ion-input>
    </ion-row>
</ion-content>
