<ion-header>

  <ion-navbar hideMenuButton>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-style">
  <img src="assets/imgs/image-without-bg.png">

  <ion-list>
    <ion-item class="rounded">
      <ion-input class="txt-focused" type="text" [(ngModel)]="user.email" placeholder="Usuario"></ion-input>
    </ion-item>
    <br/>
    <ion-item class="rounded">
      <ion-input class="txt-focused" type="password" [(ngModel)]="user.password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>

  <button class="btn-style" ion-button (click)="login(user)" block>Login</button>
  <br/>
  <button class="btn-style" ion-button (click)="register()" block>Register</button>

</ion-content>
